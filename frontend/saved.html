<!DOCTYPE html>
<head>
    <meta charset='utf-8' />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="975459361176-0lh8jpvfrk8rv9op4ucfd6j0i84p6bop.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 600px;
        height: 600px;
        }
    </style>
</head>
<html>
<body>
    
    <div id='map'></div>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmF0c2FsIiwiYSI6ImNrNmlhbDl4ajE1cnkzbm9lcHMyMm5ucWsifQ.5jnQlCJzK6e3DuiYQCk4VQ';
        var map = new mapboxgl.Map({
            container: 'map', // Container ID
            style: 'mapbox://styles/mapbox/streets-v11', // Map style to use
            center: [-74.076574, 40.916432], // Starting position [lng, lat]
            zoom: 14, // Starting zoom level
        });
        //10 - base search
        //15 - hangout view

        var marker = new mapboxgl.Marker() // initialize a new marker
        .setLngLat([-74.076574, 40.916432]) // Marker [lng, lat] coordinates
        .addTo(map); // Add the marker to the map

        var geocoder = new MapboxGeocoder({ // Initialize the geocoder
        accessToken: mapboxgl.accessToken, // Set the access token
        mapboxgl: mapboxgl, // Set the mapbox-gl instance
        marker: true, // Do not use the default marker style
        placeholder: "Where we posting up?"
        });

        geocoder.on('result', function(e) {
            let info = e.result;
            let placeName = info.place_name;
            let coordinates = info.center;
            console.log(info);
        });

        // Add the geocoder to the map
        map.addControl(geocoder);

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);

            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            fetch("http://localhost:8000/verify/" + id_token, {
                method: "GET",
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            })
            .then((response) => response.json())
            .then((data) => {
            console.log('Success:', data);
            })
            .catch((error) => {
            console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
