<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!DOCTYPE html>
<head>
    <meta charset='utf-8' />
    <link rel="icon" href="static/logo.ico">
    <title>New Hangout</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/create.js"></script>
<style>
    html, body{
        height: 100%;
        background-repeat: no-repeat;
        background-image: linear-gradient(to bottom right, #00CED1, #00BFFF);
    }
    h1{
        color: #FFFFFF;
        font-size: 6em;
        font-family: 'Montserrat', sans-serif;
        margin: 0em 0em .25em 0em;
    }
    h2{
        color:#F4F4F4;
        font-size: 2em;
        font-family: 'Montserrat', sans-serif;
        margin: 0em 0em .25em 0em;
    }
    nav-wrapper{
        background-color: #161616;
    }
    center{
        margin: 0 auto;
        text-align: center;
    }
</style>
</head>
<html>
<body class="black" style="overflow: hidden;">
    
    <nav style="height: 10%;">
        <div class="nav-wrapper teal">
            <img class="brand-logo" src="static/logo.svg" style="height: 80%; top: 10%; left: 1%;"></img>
            <a href="/home.html" class="red btn" style="margin: 1% 0% 0% 6%; height: 50%;">GO BACK</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down" style="width: 40%; display: flex; justify-content: flex-end;">
                <li style="padding-right: 5%;"></li>
            </ul>
        </div>
    </nav>

    <div style="height: 90%; display: flex; flex-direction: row;">
        <div class="grey card" style="height: 90%; width: 45%; margin: 2.5%;">
            <div id='map' class="card" style="width: 90%; height: 90%; margin: 5%"></div>
        </div>
        <div class="teal card" style="height: 60%; width: 45%; margin: 2.5%; margin-top: 9%;">
            <h1 class="white-text" style="text-align: center;">Create a hangout</h1>
            <div class="white card" style="height: 15%; width: 60%; left: 20%;">
                <input type="text" class="datepicker black-text" placeholder="Enter a date:" style="margin: 0% 5% 0% 5%; width: 90%; height: 80%;">
            </div>
            <div class="white card" style="height: 15%; width: 60%; left: 20%;">
                <input type="text" class="timepicker black-text" placeholder="Enter a time:" style="margin: 0% 5% 0% 5%; width: 90%; height: 80%;">
            </div>
            <button type="button" class="btn green" id="create-button" style="width: 50%; height: 15%; margin-left: 25%;">Create</button>
        </div>
    
    </div>
    
</body>
</html>
